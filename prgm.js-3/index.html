<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Analyzer</title>
</head>
<body>
    <h2>Mini Text Analyzer</h2>
    <textarea
        id="paragraphInput"
        placeholder="Enter a paragraph"
        rows="6"
        cols="60"
    ></textarea>
    <br />
    <button onclick="analyseText()">Analyze</button>
    <pre id="output"></pre>

    <script>
        function analyseText() {
            const text = document.getElementById("paragraphInput").value;
            const totalChars = text.length;
            const words = text.match(/\b\w+\b/g) || [];
            const totalWords = words.length;
            const totalSentences = (text.match(/[.!?]/g) || []).length;
            const uniqueWords = [...new Set(words.map(w => w.toLowerCase()))];

            
            const freq = {};
            words.forEach(word => {
                const w = word.toLowerCase();
                freq[w] = (freq[w] || 0) + 1;
            });

            const sortedFreq = Object.entries(freq).sort((a, b) => b[1] - a[1]);


            const output = `
            Total Characters: ${totalChars}
            Total Words: ${totalWords}
            Total Sentences: ${totalSentences}
            Unique Words: ${uniqueWords.join(", ")}
            Word Frequency: ${sortedFreq.map(([word, count]) => `${word}: ${count}`).join("\n")}`;
                 document.getElementById("output").textContent = output.trim()
}
</script>
</body>
</html>
