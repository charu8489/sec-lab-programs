<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(117, 0, 128) ;
        }
        textarea {
            width: 50%;
            height: 150px;
            font-size: 16px;
            font-style: italic;
            font-display: unset;
            padding: 10px;
            border: 1px rgb(110, 46, 139) #0f0e0f;
            border-radius: 5%;
            box-sizing: border-box;
        }
        .count {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <textarea id="maintext" placeholder="Type here"></textarea>
    <div class="count">
        Char: <span id="charcount">0</span><br>
        Words: <span id="wordscount">0</span>
    </div>

    <script>
        document.getElementById("maintext").addEventListener("input", function() {
            const text = this.value;
            document.getElementById("charcount").innerText = text.length;

            const trimmed = text.trim();
            const words = trimmed === "" ? 0 : trimmed.split(/\s+/).length;
            document.getElementById("wordscount").innerText = words;
        });
    </script>
</body>
</html>
